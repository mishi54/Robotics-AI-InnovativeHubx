    </div>
</div>

<script>
    const apiUrl = 'https://www.artificialintelligence-news.com/wp-json/wp/v2/posts?per_page=5';

    const pixabayImages = [
        'https://media.istockphoto.com/id/1872854179/vector/modern-technology-connection-network-artificial-intelligence-abstract-background.jpg?s=2048x2048&w=is&k=20&c=EukT-GTVQTa-0Ul9att_iAA4jlNxE5qHwkmsMzUrqDE=',
        'https://media.istockphoto.com/id/1467878602/photo/humanoid-robots-revolutionizing-mundane-tasks.jpg?s=2048x2048&w=is&k=20&c=yzcxXhqYKO2j-Nvoy44XXK7sXj-cQpKh40xlCqh7mSM=',
        'https://media.istockphoto.com/id/1634086519/photo/human-and-robot-hands-forming-a-heart-shape-together-ai-and-human-collaboration-concept.jpg?s=2048x2048&w=is&k=20&c=-I0yCzDijvY9TfJQzFeFOlMQHKMn_sR0IqGyOBcZ1SE=',
        'https://cdn.pixabay.com/photo/2024/06/22/18/16/ai-generated-8846765_960_720.png',
        'https://media.istockphoto.com/id/1204664993/vector/lunar-rover-solid-icon-moon-exploration-buggie-with-three-wheels-world-space-week-design.jpg?s=2048x2048&w=is&k=20&c=xmJLDOl3RCYbQU0_pIXvaK5-i49CXJKkRGf9_2or6jw='
    ];

    async function fetchNews() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            displayNews(data);
        } catch (error) {
            console.error('Error fetching news:', error);
        }
    }

    function displayNews(articles) {
        const newsContainer = document.getElementById('newsContainer');

        articles.forEach((article, index) => {
            const randomImage = pixabayImages[index % pixabayImages.length];
            const articleDiv = document.createElement('div');
            articleDiv.classList.add('col-md-4');

            articleDiv.innerHTML = `
                <div class="card">
                    <img src="${randomImage}" class="card-img-top" alt="${article.title.rendered}">
                    <div class="card-body">
                        <h5 class="card-title">${article.title.rendered}</h5>
                        <p class="card-text">${article.excerpt.rendered.replace(/<\/?[^>]+(>|$)/g, "")}</p>
                        <a href="${article.link}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            `;

            newsContainer.appendChild(articleDiv);
        });
    }

    fetchNews();
</script>
