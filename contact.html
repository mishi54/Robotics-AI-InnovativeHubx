    <div class="bgx">
        <section class="gridSection contactSection">
            <div class="contactformContainer">
                <h1 class="sectionHeader">Contact Now!</h1>
                <form class="contactForm">
                    <div>
                        <input
                            type="text"
                            name="name"
                            placeholder="Full Name"
                            value=""
                            class="contactInput"
                            required
                        />
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            value=""
                            class="contactInput"
                            required
                        />
                    </div>
                    <textarea
                        name="message"
                        cols="30"
                        rows="5"
                        placeholder="Message"
                        value=""
                        class="contactInput"
                        required
                    ></textarea>
                    <button
                        type="submit"
                        class="btn primaryBtn contactBtn"
                        disabled="false"
                    >
                        Submit
                    </button>
                </form>
            </div>
            <div class="sectionPic bouncepic contactPic" id="sectionPic">
                <img src="contact.png" alt="Contact" />
            </div>
        </section>
